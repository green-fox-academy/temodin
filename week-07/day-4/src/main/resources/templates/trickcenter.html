<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GFC - Trick Center</title>
</head>
<body>
<div class="container">
    <ul>
        <li><a th:href="'/index?name=' + ${urlname}">Information</a></li>
        <li><a th:href="'/foodstore?name=' + ${urlname}">Food Store</a></li>
        <li><a th:href="'/trickcenter?name=' + ${urlname}">Trick Center</a></li>
        <li><a th:href="'/login'">Login</a></li>
    </ul>
    <form th:action="'/learn?name=' + ${urlname}" method="post">
        <select name="trick" id="trick">
            <option th:each="trick : ${tricks}" th:value="${trick}" th:text="${trick}"></option>
        </select>
        <button type="submit">Learn</button>
    </form>
</div>

</body>
</html>
