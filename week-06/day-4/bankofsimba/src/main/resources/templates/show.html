<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<div>
    <div th:each="account: ${accounts}">
        <h1 th:text="${account.name} + ' ' + ${#numbers.formatDecimal(account.balance,2,2)} + ' ' + ${account.currency} + ' ' + ${account.animalType}"></h1>
    </div>
</div>
</body>
</html>
