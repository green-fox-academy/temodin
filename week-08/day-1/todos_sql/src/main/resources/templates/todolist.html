<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo CRUD app</title>
    <h1>Todos for today:</h1>
    <a href="/newtodo">Add new todo</a>
    <br>
    <a href="/?done=false">Show undone only</a>
    <table>
    <tr>
        <th>ID</th>
        <th>ACTION</th>
        <th>URGENT</th>
        <th>DONE</th>
    </tr>
<tr th:each="todo : ${todos}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.urgent}"></td>
        <td th:text="${todo.done}"></td>
        <td>
            <form th:action="'/' + ${todo.id} + '/delete'" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    <td>
        <form th:action="'/' + ${todo.id} + '/edit'">
            <button type="submit">Edit</button>
        </form>
    </td>
</tr>
    </table>
</head>
<body>

</body>
</html>
