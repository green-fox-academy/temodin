<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the OAH</title>
</head>
<body>
<div>
    <h1>Online Auction House</h1>
<ul th:each="auction : ${auctions}">
    <li>
        <a th:href="${auction.id}" th:text="${auction.title}"></a>
    </li>
</ul>

</div>
</body>
</html>
